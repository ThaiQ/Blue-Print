<!DOCTYPE html>
  <html>

    <head>
      <meta charset = "utf-8"> <!--All language special characters-->

      <style>
        p2{color: red}
        #style{background: blue !important; color: red}
      </style>

    </head>

    <body>
      <!--paragraph-->
      <p> paragraph </p>
      <p class="ArrayClassName"> paragraph 2, ClassArray 0 </p>
      <p id="id123"> paragraph 3, id</p>
      <p2> paragraph 2.1 </p2>

      <!--heading, h1-h6-->
      <h1 class="ArrayClassName"> heading 1, ClassArray 1 </h1>
      <h2> heading 2, smaller size</h2>

      <h1 data-content="data123"> heading 1, data content, span:
          <span>Child Span</span>
          <span2>Child Span 2</span>
        </h1>

      <h1 id="style"> style </h1>
    <!--///////////////////////////////////////////////////////////////-->
    <!--Select event-->
    <select name = "option">
        <option value="1">value 1</option>
        <option value="2">value 2</option>
      </select>

      <!--Button event-->
      <button id="button">i am button</button>
      <!--///////////////////////////////////////////////////////////////-->
      <!--div-container event-->
      <div>div</div>
    <!--///////////////////////////////////////////////////////////////-->
      <!--script-->
      <script type="text/javascript"> //or just script
        //javascript
      </script>
